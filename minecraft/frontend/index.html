<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftControl Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: {
                            body: '#09090b', // Zinc 950 - Deepest background
                            surface: '#18181b', // Zinc 900 - Surface
                            glass: 'rgba(24, 24, 27, 0.6)', // Glass effect base
                            hover: '#27272a', // Zinc 800
                            console: '#020617', // Slate 950 - Almost black
                        },
                        border: {
                            main: '#27272a', // Zinc 800
                            highlight: '#3f3f46', // Zinc 700
                        },
                        primary: {
                            DEFAULT: '#8b5cf6', // Violet 500
                            glow: 'rgba(139, 92, 246, 0.5)'
                        }, 
                        accent: {
                            DEFAULT: '#06b6d4', // Cyan 500
                            glow: 'rgba(6, 182, 212, 0.5)'
                        },
                        text: {
                            main: '#f4f4f5', // Zinc 100
                            muted: '#a1a1aa', // Zinc 400
                            dim: '#52525b', // Zinc 600
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Fira Code', 'Courier New', 'monospace'],
                    },
                    boxShadow: {
                        'glow': '0 0 20px -5px var(--tw-shadow-color)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #2a2a2a 0deg, #1a1a1a 360deg)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-panel-hover:hover {
            background: rgba(39, 39, 42, 0.8);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
        }

        /* Markdown body styling */
        .markdown-body {
            color: #d4d4d8;
            font-size: 15px;
            line-height: 1.7;
            word-break: break-word;
        }
        .markdown-body p {
            margin: 0 0 0.9rem;
        }
        .markdown-body ul,
        .markdown-body ol {
            margin: 0 0 0.9rem 1.4rem;
            list-style: disc;
        }
        .markdown-body a {
            color: #c4b5fd;
            text-decoration: underline;
        }
        .markdown-body strong {
            color: #e4e4e7;
        }
        .markdown-body img {
            max-width: 100%;
            border-radius: 10px;
            margin: 0.6rem 0;
        }
        .markdown-body code {
            background: rgba(255,255,255,0.06);
            padding: 0.15rem 0.35rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
        }
        .markdown-body blockquote {
            border-left: 3px solid rgba(255,255,255,0.1);
            padding-left: 0.9rem;
            color: #a1a1aa;
            margin: 0 0 1rem;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-blink {
            animation: blink 1s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bg-body text-text-main min-h-screen overflow-auto antialiased selection:bg-primary selection:text-white">
    <!-- Ambient Background Glow -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1]">
        <div class="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-primary/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-accent/10 rounded-full blur-[120px]"></div>
    </div>
    <div id="root" class="h-full"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
