services:
  calimali-api:
    image: ghcr.io/malishn22/calimali-backend:latest
    container_name: calimali-api
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "8080:8080"
    networks:
      - homelab

networks:
  homelab:
    external: true

